name: Sync to Cloudflare R2

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ðŸ“‚ Configure rclone
        run: |
          echo "[r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY }}
          secret_access_key = ${{ secrets.R2_SECRET_KEY }}
          endpoint = https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          region = auto" > ~/.config/rclone/rclone.conf

      - name: ðŸ“¤ Upload Files to R2
        run: rclone sync . r2:meer/ --progress --exclude ".git/**"
